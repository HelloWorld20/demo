<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Hello World!</title>
<link rel="stylesheet" type="text/css" href="./app/lib/css/bootstrap.css">
<style type="text/css">

body{
	padding-bottom: 50px;
	padding-left: 30px;
	padding-right: 30px;
}

input[type="file"] {
	display: none;
}

.relative{
	position: relative;
}
.tab-pane{
	position: absolute;
	width: 100%;
	padding-bottom: 50px;
}
.hide{
	display: none;
}
.nav a{
	cursor: pointer;
}

#path{
	border-bottom: 2px solid #eee;
}
</style>
<script type="text/javascript">
//重命名require,exports,module并且删除掉这些对象，解决jquery不能使用的问题。
// window.myRequire = window.require;
// window.exports = window.myExports;
// window.module = window.myModule;

// delete window.require;
// delete window.exports;
// delete window.module;

</script>
</head>
<body>
    <h1>139投递平台</h1>
    We are using io.js <script>document.write(process.version)</script>
    and Electron <script>document.write(process.versions['electron'])</script>.
    <hr>

    <ul id="nav" class="nav nav-tabs">
    	<li><a data-href="#loginPage">登陆</a></li>
    	<li class="active"><a data-href="#initPage">生成原始文件配置</a></li>
    	<li><a data-href="#getFilePage">爬取生产线配置</a></li>
    	<li><a data-href="#uploadFilePage">上传邮件模板</a></li>
    </ul>

    <br>

	<div class="tab relative">
		<!-- 登录 start -->
    	<div id="loginPage" class="tab-pane hide">
    		登陆(暂不需要)
    	</div>
		<!-- 登录 end -->
    	<!-- 生成原始文件配置 start -->
    	<div id="initPage" class="tab-pane">

		    <button class="btn btn-large btn-primary" id="selectPath">选择生成路径</button>
		    <span id="path">empty</span>
		    <form name="init">
		        <table id="initTable" class="table">
		            <thead>
		                <th width="15%">名称</th>
		                <th width="60%">内容</th>
		                <th width="25%">说明</th>
		            </thead>
		            <tbody>
		                <tr>
		                    <td>业务全称：</td>
		                    <td>
		                        <input class="form-control" type="text" name="fullName" required="required" placeholder="广东集团客户明细账单" value="广东集团客户明细账单">
		                    </td>
		                    <td>
		                        <p>必须。</p>
		                    </td>
		                </tr>
		                <tr>
		                    <td>业务简称：</td>
		                    <td>
		                        <input class="form-control" type="text" name="shortName" required="required" placeholder="gdjtmx" value="gdjtmx">
		                    </td>
		                    <td><p>必须。</p></td>
		                </tr>
		                <tr>
		                    <td>web模板地址：</td>
		                    <td>
		                        <input class="form-control" type="text" name="webUrl" required="required" placeholder="http://fun.mail.10086.cn/10086/ah/351011/ah0001.html" value="http://fun.mail.10086.cn/10086/ah/351011/ah0001.html">
		                    </td>
		                    <td>
		                        <p>必须。</p>
		                    </td>
		                </tr>
		                <tr>
		                    <td>wap模板地址：</td>
		                    <td>
		                        <input class="form-control" type="text" name="wapUrl" required="required" placeholder="http://fun.mail.10086.cn/10086/ah/351011/ah0001_wap.html" value="http://fun.mail.10086.cn/10086/ah/351011/ah0001_wap.html">
		                    </td>
		                    <td>
		                        <p>必须。</p>
		                    </td>
		                </tr>
		                <tr>
		                    <td>接口类型：</td>
		                    <td>
		                        <input class="form-control" type="text" name="apiType" required="required" placeholder="bill" value="bill">
		                    </td>
		                    <td>
		                        <p>必须。</p>
		                    </td>
		                </tr>
		            </tbody>
		        </table>
		        <button class="btn btn-large btn-primary" id="init">一键生成文件</button>
		        <input class="btn btn-large btn-primary" type="reset" value="清空表格">
		    </form>
    	</div>
		<!-- 生成原始文件配置 end -->
		<!-- 爬取生产线配置 start -->
    	<div id="getFilePage" class="tab-pane hide">
    		<form name="getPage">
		        <table id="getPageTable" class="table">
		            <thead>
		                <th width="15%">名称</th>
		                <th width="60%">内容</th>
		                <th width="25%">说明</th>
		            </thead>
		            <tbody>
		                <tr>
		                    <td>业务全称：</td>
		                    <td>
		                        <input class="form-control" type="text" name="fullName" required="required" placeholder="广东集团客户明细账单" value="广东集团客户明细账单">
		                    </td>
		                    <td>
		                        <p>必须。</p>
		                    </td>
		                </tr> 
		                <tr>
		                    <td>邮件模板ID：</td>
		                    <td>
		                        <input class="form-control" type="text" name="yjmbID" required="required"  placeholder="21639" value="21639">
		                    </td>
		                    <td>
		                        <p>非必须。</p>
		                    </td>
		                </tr>
		                <tr>
		                    <td>封装资源ID：</td>
		                    <td>
		                        <input class="form-control" type="text" name="yjfzzyID" required="required" placeholder="13968" value="13968">
		                    </td>
		                    <td>
		                        <p>非必须。</p>
		                    </td>
		                </tr>
		                <tr>
		                    <td>编码格式：</td>
		                    <td>
		                        <input class="form-control" type="text" name="apiType" required="required" placeholder="utf-8" value="utf-8">
		                    </td>
		                    <td>
		                        <p>必须。</p>
		                    </td>
		                </tr>
		               
		            </tbody>
		        </table>
		        <button id="spider" class="btn btn-large btn-primary">一键爬取文件</button>
		        <input class="btn btn-large btn-primary" type="reset" value="清空表格">
		    </form>
			
    	</div>
		<!-- 爬取生产线配置 end -->

    	<!-- 上传邮件模板 start -->
    	<div id="uploadFilePage" class="tab-pane hide">
    		<form name="upload">
		        <table id="uploadTable" class="table">
		            <thead>
		                <th width="15%">名称</th>
		                <th width="60%">内容</th>
		                <th width="25%">说明</th>
		            </thead>
		            <tbody>
		                <tr>
		                    <td>业务全称：</td>
		                    <td>
		                        <input class="form-control" type="text" name="fullName" required="required" placeholder="广东集团客户明细账单" value="广东集团客户明细账单">
		                    </td>
		                    <td>
		                        <p>必须。</p>
		                    </td>
		                </tr>
		                <tr>
		                    <td>邮件模板名称：</td>
		                    <td>
		                        <input class="form-control" type="text" name="yjmbID" required="required"  placeholder="21639" value="21639">
		                    </td>
		                    <td>
		                        <p>非必须。</p>
		                    </td>
		                </tr>
		                <tr>
		                    <td>HTML模板路径：</td>
		                    <td>
		                        <label class="btn btn-primary btn-file">
							    	上传html模板
									<input id="uploadHtml" type="file" name="html">
							    </label>
		                    </td>
		                    <td>
		                        <p>非必须。</p>
		                    </td>
		                </tr>
		                <tr>
		                    <td>QVGA模板路径：</td>
		                    <td>
		                        
							    <label class="btn btn-primary btn-file">
							    	上传qvga模板
									<input id="uploadQvga" type="file" name="qvga">
							    </label>
		                    </td>
		                    <td>
		                        <p>非必须。</p>
		                    </td>
		                </tr>
		               
		            </tbody>
		        </table>
		        <button id="spider" class="btn btn-large btn-primary">一键上传模板</button>
		        <input class="btn btn-large btn-primary" type="reset" value="清空表格">
		    </form>
    	</div>
    	<!-- 上传邮件模板 end -->

    </div> 
    
</body>

<script type="text/javascript" src="./app/index.dom.js"></script>

</html>

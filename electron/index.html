<script type="text/javascript">

function initTabs() {
	var nav = document.querySelectorAll('#nav');

	nav[0].onclick = function(e) {
		e.preventDefault();

		if(e.target.tagName !== 'A') return;

		var panes = document.querySelectorAll('.tab-pane');
		var tabs = document.querySelectorAll('#nav li');
		tabs.forEach(function(item) {
			jQuery(item).removeClass('active');
		})
		panes.forEach(function(item) {
			jQuery(item).addClass('hide');
		})

		jQuery(e.target).parent().addClass('active');

		var paneId = e.target.getAttribute('data-href');
		var target = document.querySelectorAll(paneId);
		jQuery(target).removeClass('hide');
	}
}

initTabs();


function extend() {
	var options, name, src, copy, copyIsArray, clone,
		target = arguments[0] || {},
		i = 1,
		length = arguments.length,
		deep = false;

	// Handle a deep copy situation
	if ( typeof target === "boolean" ) {
		deep = target;

		// Skip the boolean and the target
		target = arguments[ i ] || {};
		i++;
	}

	// Handle case when target is a string or something (possible in deep copy)
	if ( typeof target !== "object" && !isFunction(target) ) {
		target = {};
	}

	// Extend jQuery itself if only one argument is passed
	// if ( i === length ) {
	// 	target = this;
	// 	i--;
	// }

	for ( ; i < length; i++ ) {
		// Only deal with non-null/undefined values
		if ( (options = arguments[ i ]) != null ) {
			// Extend the base object
			for ( name in options ) {
				src = target[ name ];
				copy = options[ name ];

				// Prevent never-ending loop
				if ( target === copy ) {
					continue;
				}

				// Recurse if we're merging plain objects or arrays
				if ( deep && copy && ( jQuery.isPlainObject(copy) || (copyIsArray = jQuery.isArray(copy)) ) ) {
					if ( copyIsArray ) {
						copyIsArray = false;
						clone = src && jQuery.isArray(src) ? src : [];

					} else {
						clone = src && jQuery.isPlainObject(src) ? src : {};
					}

					// Never move original objects, clone them
					target[ name ] = jQuery.extend( deep, clone, copy );

				// Don't bring in undefined values
				} else if ( copy !== undefined ) {
					target[ name ] = copy;
				}
			}
		}
	}

	// Return the modified object
	return target;
}

var rclass = /[\t\r\n\f]/g;
function hasClass(targets, selector) {
	
	var className = " " + selector + " ",
		i = 0,
		l = targets.length;
	for ( ; i < l; i++ ) {
		if ( targets[i].nodeType === 1 && (" " + targets[i].className + " ").replace(rclass, " ").indexOf( className ) >= 0 ) {
			return true;
		}
	}

	return false;
}

}

function isFunction(obj) {
	return Object.prototype.toString.call(obj) === '[object Function]';
}
